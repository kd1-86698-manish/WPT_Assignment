<!DOCTYPE html>
<html lang="en">

<head>
    <title>assign03_Q1</title>
</head>

<body style="background-color: gray;">
    <center>
        <h2>Registration Form</h2>
        <hr style="border:1px black solid ;" />
    </center>
    <div style="display: flex;">
        <div style="height: 500px; width: 500px;  ">
            <video muted autoplay style="margin-top: 150px; height: 250px; width: 500px;" src="sample.mp4"></video>
        </div>
        <div>
            <br><br><br>
            <table style="height: 400px; width: 800px; background-color: beige;">
                <tr>
                    <td>
                        <h4>Name </h4>
                    </td>
                    <td colspan="3"> <input type="text" style="width: 300px;" required></td>
                    <!-- <td></td>
                    <td></td> -->
                </tr>
                <tr>
                    <td>

                        <h4>Birth Date</h4>

                    </td>
                    <td colspan="3"> <input type="date"></td>
                    <!-- <td></td>
                    <td></td> -->
                </tr>
                <tr>
                    <td>
                        <h4>Email</h4>
                    </td>
                    <td colspan="3"><input style="width: 300px;" type="email"></td>
                    <!-- <td></td>
                    <td></td> -->
                </tr>
                <tr>
                    <td>
                        <h4>Password</h4>
                    </td>
                    <td colspan="3"><input type="password"></td>
                    <!-- <td></td>
                    <td></td> -->
                </tr>
                <tr>
                    <td>
                        <h4>Address</h4>
                    </td>
                    <td>
                        <select name="State">
                            <option>Maharahtra</option>
                            <option>Andhra Pradesh</option>
                            <option>Arunachal Pradesh</option>
                            <option>Assam</option>
                            <option>Bihar</option>
                            <option>Chhattisgarh</option>
                            <option>Goa</option>
                            <option>Gujarat</option>
                        </select>
                        <br> State

                    </td>
                    <td> <select name="District">
                            <option>Pune</option>
                            <option>Thane</option>
                            <option>Dibang Valley</option>
                            <option>Hyderabad</option>
                            <option>Anjaw</option>
                            <option>Sikar</option>
                            <option>Kutch</option>
                            <option>Raigad</option>
                        </select>
                        <br> District
                    </td>
                    <td>
                        <select name="City">
                            <option>Pune</option>
                            <option>Delhi</option>
                            <option>Kolkata</option>
                            <option>Chennai</option>
                            <option>Hyderabad</option>
                            <option>Bangalore</option>
                        </select>
                        <br> City
                    </td>
                </tr>
                <tr>
                    <td>
                        <h4>Gender</h4>
                    </td>
                    <td colspan="4">
                        <input style="margin-left: 50px" type="radio" name="gender"> Male
                        <input style="margin-left: 50px;" type="radio" name="gender"> Female
                    </td>
                    <!-- <td></td>
                    <td></td> -->
                </tr>
                <tr>
                    <td>
                        <h4>Upload Photo</h4>
                    </td>
                    <td colspan="3">
                        <input type="text" value="Browse Your Photo">
                        <input type="file">
                    </td>
                    <!-- <td></td>
                    <td></td> -->
                </tr>
                <tr>
                    <td>
                        <h4>Select Your Course</h4>
                    </td>
                    <td colspan="3">

                        <select style="margin-left: 20px; width: 200px;">
                            <option>PG-DBDA</option>
                            <option>PG-DAC</option>
                            <option>PG-DMC</option>
                            <option>PG-DESD</option>
                            <option>PG-DITIS</option>
                        </select>
                    </td>
                    <!-- <td></td>
                    <td></td> -->
                </tr>
                <tr>
                    <td colspan="4">
                        <input style="width: 150px;background-color: aquamarine;" type="button" value="Register">
                        <input style="margin-left: 100px; width: 150px; background-color: green;" type="button"
                            value="Clear">
                    </td>
                    <!-- <td></td> -->
                    <!-- <td></td>
                    <td></td> -->
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
